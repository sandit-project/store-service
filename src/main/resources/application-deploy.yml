server:
  port: 9007

spring:
  application:
    name: store-service
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

aws:
  sqs:
    url:
      store-add: ${SQS_URL_ADD}
      store-update: ${SQS_URL_UPDATE}
      store-delete: ${SQS_URL_DELETE}
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
  region:
    static: ap-northeast-2
